<div class="w-full pt-8 h-full min-h-80 flex justify-center items-center">
    <div class="w-7/12 h-5/6 p-6 border-2 rounded-lg shadow-xl">
        <div class="w-full flex justify-between px-1">
            <span *ngIf="testDTO.id" class="text-2xl font-bold">Editar Avaliação</span>
            <span *ngIf="!testDTO.id" class="text-2xl font-bold">Criar Avaliação</span>
        </div>
        <div class="mt-4 w-full py-2 border-2 rounded-lg">
            <form class="px-4 py-6">
                <div class="w-full flex gap-1 pb-1">
                    <div class="w-1/3">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                        <div class="mt-2">
                            <input id="name" name="name" type="string" required
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="testDTO.name">
                        </div>
                    </div>

                    <div class="w-1/3">
                        <label for="course" class="block text-sm font-medium leading-6 text-gray-900">
                            Sala de Aula
                        </label>
                        <div class="mt-2">
                            <select id="course" name="course"
                                class="block w-full bg-white rounded-md border-0 h-9 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [compareWith]="selectCompareFn" [(ngModel)]="testDTO.course"
                                (ngModelChange)="testDTO.course_id = $event?.id">
                                <option *ngFor="let item of courses" class="py-1.5" [ngValue]="item">{{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="w-1/3">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nota Máxima</label>
                        <div class="mt-2">
                            <input id="grade" name="grade" type="number" required
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="testDTO.grade">
                        </div>
                    </div>
                </div>

                <test-questions-form [testDTO]="testDTO"></test-questions-form>

                <div class="mt-6 flex gap-6">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        (click)="save()">
                        Salvar
                    </button>
                    <button routerLink="/avaliacoes" type="button"
                        class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Voltar a Listagem
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
