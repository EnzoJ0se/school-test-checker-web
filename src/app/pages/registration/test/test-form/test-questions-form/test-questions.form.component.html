<div *ngIf="testDTO?.test_questions?.length" class="w-full pb-2">
    <ng-container *ngFor="let question of testDTO.test_questions; index as index">
        <div class="w-full border-2 rounded-lg my-4 gap-1 mt-3">
            <div (click)="openIndex = openIndex == index ? null : index"
                class="w-full px-2 pt-2 rounded-t-lg content-center items-center cursor-pointer bg-indigo-500 text-white  font-semibold pb-2 flex justify-between"
                [class.rounded-b-lg]="openIndex != index">

                <div class="flex items-center content-center gap-1">
                    <div *ngIf="index == testDTO.test_questions.length - 1"
                        class="text-2xl px-2 rounded-lg font-bold cursor-pointer text-white hover:bg-white hover:text-gray-700" (click)="addQuestion()">
                        +
                    </div>
                    Questão {{ question.identifier }}
                </div>

                <div *ngIf="index" class="text-red-500 p-1 hover:bg-red-500 hover:text-white cursor-pointer">
                    <svg-icon src='assets/images/icons/x.svg' class="flex h-3 fill-current" title="Remover"
                        (click)="removeQuestion(index)">
                    </svg-icon>
                </div>
            </div>

            <div *ngIf="openIndex == index" class="w-full h-full mt-2 relative">
                <div class="w-full flex gap-1 px-2">
                    <div class="w-1/12">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Número</label>
                        <div class="mt-2">
                            <input id="identifier" name="identifier_{{index}}" type="string" required
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="question.identifier" disabled>
                        </div>
                    </div>

                    <div class="w-1/12">
                        <label for="questionGrade{{index}}"
                            class="block text-sm font-medium leading-6 text-gray-900">Peso</label>
                        <div class="mt-2">
                            <input id="grade" name="grade_{{index}}" type="number" required
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="question.grade_credit">
                        </div>
                    </div>

                    <div class="w-9/12">
                        <label for="questionCaption{{index}}"
                            class="block text-sm font-medium leading-6 text-gray-900">Título</label>
                        <div class="mt-2">
                            <input id="caption" name="caption_{{index}}" type="string" required
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="question.caption">
                        </div>
                    </div>

                </div>

                <div class="w-full mt-3 px-2">
                    <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Descrição</label>
                    <div class="mt-2">
                        <textarea id="description" name="description" rows="3"
                            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            [(ngModel)]="question.description">
                        </textarea>
                    </div>
                </div>

                <test-question-options-table [testQuestionDTO]="question"></test-question-options-table>
            </div>
        </div>
    </ng-container>
</div>
