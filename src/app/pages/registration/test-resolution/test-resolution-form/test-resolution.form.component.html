<div class="w-full pt-8 h-full min-h-80 flex justify-center items-center">
    <div class="w-5/12 h-5/6 p-6 border-2 rounded-lg shadow-xl">
        <div class="w-full flex justify-between px-1">
            <span *ngIf="testResolutionDTO.id" class="text-2xl font-bold">Editar Correção</span>
            <span *ngIf="!testResolutionDTO.id" class="text-2xl font-bold">Criar Correção</span>
        </div>
        <div class="mt-4 w-full py-2 border-2 rounded-lg">
            <form class="px-4 py-6">
                <div class="py-1">
                    <label for="student" class="block text-sm font-medium leading-6 text-gray-900">Aluno</label>
                    <div class="mt-2">
                        <select id="student" name="student"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            [compareWith]="selectCompareFn" [(ngModel)]="testResolutionDTO.student"
                            (ngModelChange)="testResolutionDTO.student_id = $event?.id">
                            <option *ngFor="let item of students" [ngValue]="item">{{item.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="py-1">
                    <label for="tests" class="block text-sm font-medium leading-6 text-gray-900">Avaliação</label>
                    <div class="mt-2">
                        <select id="test" name="test"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            [compareWith]="selectCompareFn" [(ngModel)]="testResolutionDTO.test"
                            (ngModelChange)="testResolutionDTO.test_id = $event?.id">
                            <option *ngFor="let item of tests" [ngValue]="item">{{item.name}}</option>
                        </select>
                    </div>
                </div>

                <dropzone [attachments]="testResolutionDTO.attachments"
                    (attachmentsChange)="onUpdateAttachments($event)">
                </dropzone>

                <div class="mt-6 flex gap-6">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        (click)="save()">
                        Salvar
                    </button>
                    <button routerLink="/correcoes" type="button"
                        class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Voltar a Listagem
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
