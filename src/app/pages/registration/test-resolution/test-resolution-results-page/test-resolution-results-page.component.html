<div class="w-full pt-8 h-full min-h-80 flex justify-center items-center">
    <div class="w-7/12 h-5/6 p-6 border-2 rounded-lg shadow-xl">
        <div class="w-full px-1">
            <p class="w-full flex justify-between">
                <span class="text-2xl font-bold">Visualizar Correção</span>
                <span *ngIf="testResolutionDTO?.id" class="text-2xl font-semibold">
                    Nota: {{testResolutionDTO.grade}} / {{testResolutionDTO.test?.grade}}
                </span>
            </p>
            <p class="font-semibold text-gray-600">Estudante: {{testResolutionDTO?.student?.name}}</p>
        </div>
        <div class="mt-4 w-full py-2">
            <form>
                <div *ngFor="let question of testResolutionDTO.test_resolution_questions"
                    class="w-full px-4 py-2 border-2 rounded-lg mb-3 bg-white"
                    [class.border-green-500]="question.is_correct" [class.border-red-500]="!question.is_correct">

                    <div class="w-full flex justify-between border-b h-10 border-dashed mb-3">
                        <p class="w-10/12 text-xl text-gray-700 h-full">
                            <b>Questão:</b>
                            {{question.test_question?.identifier}}
                            -
                            {{question.test_question?.caption}}
                        </p>

                        <div class="w-2/12 flex justify-end h-full">
                            <div *ngIf="question.is_correct"
                                class="w-full flex items-center content-center justify-center text-sm text-white bg-green-500 text-center h-6 rounded-xl">
                                correto
                            </div>

                            <div *ngIf="!question.is_correct"
                                class="w-full flex items-center content-center justify-center text-sm text-white bg-red-500 text-center h-6 rounded-xl">
                                incorreto
                            </div>
                        </div>
                    </div>

                    <div class="w-full mt-3 px-2 text-gray-700 font-semibold">
                        <p>
                            Resposta do Aluno:
                            <span [class.text-green-500]="question.is_correct"
                                [class.text-red-500]="!question.is_correct">
                                {{question.answer}}
                            </span>
                        </p>
                    </div>

                    <div class="w-full mt-3 px-2">
                        <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Questão
                            Identificada</label>
                        <div class="mt-2">
                            <textarea id="description" name="description" rows="8"
                                class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                [(ngModel)]="question.extracted_text" disabled>
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex gap-6">
                    <button routerLink="/correcoes" type="button"
                        class="flex w-3/12 justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Voltar a Listagem
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
