<div class="w-full h-full min-h-80 flex justify-center items-center">
    <div class="w-8/12 h-5/6 p-6 border-2 rounded-lg shadow-xl">
        <div class="w-full flex justify-between px-1">
            <span *ngIf="schoolDTO.id" class="text-2xl font-bold">Editar Escola</span>
            <span *ngIf="!schoolDTO.id" class="text-2xl font-bold">Criar Escola</span>
        </div>
        <div class="mt-4 w-full py-2 border-2 rounded-lg">
            <form class="px-4 py-6">
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
                    <div class="mt-2">
                        <input id="name" name="name" type="string" required
                            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            [(ngModel)]="schoolDTO.name">
                    </div>
                </div>

                <div>
                    <label for="inep_code" class="block text-sm font-medium leading-6 text-gray-900">CÃ³digo do INEP</label>
                    <div class="mt-2">
                        <input id="inep_code" name="inep_code" type="string" required
                            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            [(ngModel)]="schoolDTO.inep_code">
                    </div>
                </div>


                <div class="mt-6 flex gap-6">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        (click)="save()">
                        Salvar
                    </button>
                    <button routerLink="/escolas" type="button"
                        class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Voltar a Listagem
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
